<div class="sortButton">
  <h1>Sort by :</h1>
  <button (click)="change('app_name')">Name</button>
  <button (click)="change('all_rating')">Rating</button>
  <button (click)="change('all_type')">Type</button>
  <button (click)="change('file_size')">Size</button>
  <button (click)="change('version')">Version</button>
</div>
<div class="changeImg" *ngIf="admin.admin">
  <h1>Size:</h1>
  <button (click)="changeSizeImg('small')">Small</button>
  <button (click)="changeSizeImg('normal')">Normal</button>
  <button (click)="changeSizeImg('big')">Big</button>
</div>
<div class="changeBack" *ngIf="admin.admin">
  <h1>Size:</h1>
  <button (click)="changeBackImg('white')">White</button>
  <button (click)="changeBackImg('blue')">Blue</button>
  <button (click)="changeBackImg('purple')">Perple</button>
</div>
<div class="gamePage">
  <div *ngFor="let App of app" class="gameBlock {{imgBackground}}" routerLink="game/{{App.app_short | lowercase }}">
    <img src="{{App.url}}" class="{{sizeImg}}">
    <h2>{{App.app_name}}</h2>
    <p>âœ© {{App.all_rating}}</p>
  </div>
</div>
